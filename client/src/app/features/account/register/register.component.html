<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Register</h1>
        </div>
        <!-- <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>First name</mat-label>
            <input formControlName="firstName" type="text"  matInput/>
        </mat-form-field> -->
        <app-text-input label="First name" formControlName="firstName"/>
        <app-text-input label="Last name" formControlName="lastName"/>
        <app-text-input label="Email" formControlName="email"/>
        <app-text-input label="Password" formControlName="password"/>
        
        @if (validationErrors) {
            <div class="mb03 p-4 bg-red-100 text-red-600">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }
        <button mat-flat-button type="submit" class="w-full py-2"
            [disabled]="registerForm.invalid">
            Sign in
        </button>
    </form>

</mat-card>
