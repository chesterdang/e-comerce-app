
    

<div class="flex w-full items-start gap-6 mt-32">
    <div class="w-3/4">
        @if (cartService.cart() !== null) {
            @for (ite of cartService.cart()?.items; track ite.id) {
                <app-cart-item [item]="ite"></app-cart-item>
            }
        } @else {
            <app-emty-state 
            message="Your cart is empty" actionText="Go shopping!" (action)="onAction()" icon="remove_shopping_cart">
        
            </app-emty-state>
        }   
    </div>
    <div class="w-1/4">
        <app-order-summary></app-order-summary>
    </div>
</div>
